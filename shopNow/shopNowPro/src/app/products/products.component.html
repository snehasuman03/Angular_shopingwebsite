      <div class="col-1">
        <img
          src="assets\img\makeup.jpg"
          alt="logo"
          class="rounded-circle"
          width="304"
          height="236"
        />
        <h5>makeup</h5>
      </div>
      <div class="col-1">
        <img
          src="assets\img\men.jpeg"
          alt="logo"
          class="rounded-circle"
          width="304"
          height="236"
        />
        <h5>Mens</h5>
      </div>
      <div class="col-1">
        <img
          src="assets\img\kids4.jpg"
          alt="logo"
          class="rounded-circle"
          width="304"
          height="236"
        />
        <h5>kids</h5>
      </div>
      <div class="col-1">
        <img
          src="assets\img\women3.jpg"
          alt="logo"
          class="rounded-circle"
          width="304"
          height="236"
        />
        <h5>Womens</h5>
      </div>
  
      <div class="col-1">
        <img
          src="assets\img\bag4.jpg"
          alt="logo"
          class="rounded-circle"

          height="236"
        />
        <h5>Handbags</h5>

        />

    </div>
  </div>
  
  <div class="container">
    <h1 class="glow">Free Shipping Only For Insiders</h1>
    <h3 style="font-style: italic; font-family: cursive">
      Whoever said that money can't buy happiness simply didn't know where to go
      shopping. <span><i class="fas fa-gifts"></i></span>
    </h3>
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
      </ol>
  
      <!-- Wrapper for slides -->
      <div class="carousel-inner">
        <div class="item active">
          <img
            src="assets\img\sale.png"
            alt="Los Angeles"
            style="width: 100%; height: 400px"
          />
        </div>
  
        <div class="item">
          <img
            src="assets\img\sale5.jpeg"
            alt="Chicago"
            style="width: 100%; height: 400px"
          />
        </div>
  
        <div class="item">
          <img
            src="assets\img\sale3.jpg"
            alt="New york"
            style="width: 100%; height: 400px"
          />
        </div>
      </div>
  
      <!-- Left and right controls -->
      <a class="left carousel-control" href="#myCarousel" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>
  
  <div class="container">
    <h1 class="glow">
      Unbelievable Deals <span> <i class="fab fa-gratipay"></i></span>
    </h1>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-4" *ngFor="let pro of listofProducts">
        <div class="card">
          <img src="{{ pro.image }}" />

          <div class="card-body">
            <h5 class="card-title">{{ pro.brand }} {{ pro.price }}</h5>
            <p class="card-text">{{ pro.description }}</p>
            <a href="#" class="btn btn-primary" (click)="addtocart(pro)"
              >Add to Cart</a
            >
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <br />
  
  <div class="nextPreviousButtons">
    <a href="#" class="previous round">&#8249;</a>
    <a href="#" class="next round">&#8250;</a>
  </div>
  <br />
  <br />
