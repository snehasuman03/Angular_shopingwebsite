<div class="container">
  <div class="card rounded-corners" *ngFor="let product of newVal">
    <div class="row" style="background-color: rgba(0, 0, 0, 0.966)">
      <div class="col-4">
        <div class="card" style="width: 22rem">
          <img
            class="card-img-top"
            src="{{ product.image }}"
            alt="Card image cap"
          />

          <h5>light blue casual one piece dress</h5>
        </div>
        <div class="col-1" style="width: 150px">
          <p>
            14 days return policy We want our customers to love the experience
            of shopping with us and feel happy with their purchases.
          </p>
          <br />
          <form>
            <label for="quantity">Quantity (between 1 and 5):</label>
            <input
              type="number"
              id="quantity"
              name="quantity"
              min="1"
              max="5"
              style="background-color: black"
            />
          </form>
        </div>
        <div class="col-6">
          <h5 class="card-title" style="color: green">
            {{ product.brand }} {{ product.price }}
          </h5>

          <p class="card-text" style="color: yellow">
            {{ product.description }}
          </p>

          <br />
          <button class="rounded-corners" (click)="placeOrder(product)">place order</button>
          <br />
          <br />
          <select class="form-control" name="status" id="status">
            <option value="ordered">ordered</option>
            <option value="Shipped">Shipped</option>
            <option value="Delivered">Delivered</option>
          </select>
        </div>
      </div>
    </div>
  </div>
</div>
